<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ondas Sonoras</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid dashboard">
    <div class="title-pill w-100">
        <div class="icon-pill">
            <i class="fas fa-wave-square fs-3"></i>
        </div>
        <p class="text-center fs-3 m-0">WaveLab Simulator</p>
    </div>
    <ul class="nav nav-tabs mt-2" id="simulationTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="normal-tab" data-bs-toggle="tab" data-bs-target="#normal" type="button"
                    role="tab" aria-controls="normal" aria-selected="true">Normal
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="two-sources-tab" data-bs-toggle="tab" data-bs-target="#two-sources"
                    type="button" role="tab" aria-controls="two-sources" aria-selected="false">Dos Fuentes
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reflection-tab" data-bs-toggle="tab" data-bs-target="#reflection" type="button"
                    role="tab" aria-controls="reflection" aria-selected="false">Reflexión
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="measurement-tab" data-bs-toggle="tab" data-bs-target="#measurement"
                    type="button" role="tab" aria-controls="measurement" aria-selected="false">Medición
            </button>
        </li>
    </ul>
    <div class="tab-content" id="simulationTabContent">
        <div class="tab-pane fade show active" id="normal" role="tabpanel" aria-labelledby="normal-tab">
            <div class="row">
                <div class="col-md-5">
                    <div class="control-panel">
                        <h4>Controles</h4>
                        <div class="mb-3">
                            <label for="frequency1" class="form-label">Frecuencia (Hz): <span
                                    id="frequencyValue1">440</span></label>
                            <input type="range" class="form-range" id="frequency1" min="100" max="1000" value="440"
                                   step="10">
                        </div>
                        <div class="mb-3">
                            <label for="amplitude1" class="form-label">Amplitud: <span
                                    id="amplitudeValue1">1</span></label>
                            <input type="range" class="form-range" id="amplitude1" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="listenerPosition1" class="form-label">Posición del escucha: <span
                                    id="listenerPositionValue1">0</span></label>
                            <input type="range" class="form-range" id="listenerPosition1" min="0" max="1" value="0"
                                   step="0.01">
                        </div>
                        <div class="btn-group w-100" role="group" aria-label="Controles de simulación">
                            <button id="playPause1" class="btn btn-primary btn-custom"><i class="fas fa-play"></i>
                                Iniciar/Pausar
                            </button>
                            <button id="reset1" class="btn btn-secondary btn-custom"><i class="fas fa-undo"></i>
                                Reiniciar
                            </button>
                            <button id="toggleColor1" class="btn btn-info btn-custom"><i class="fas fa-palette"></i>
                                Cambiar a Color
                            </button>
                            <button id="playAudio1" class="btn btn-success btn-custom"><i class="fas fa-volume-up"></i>
                                Reproducir Audio
                            </button>
                            <button id="clear1" class="btn btn-warning btn-custom"><i class="fas fa-broom"></i> Limpiar
                                Ondas
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7" >
                    <div id="canvas-container1" class="canvas-container"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="two-sources" role="tabpanel" aria-labelledby="two-sources-tab">
            <div class="row">
                <div class="col-md-5">
                    <div class="control-panel">
                        <h4>Controles</h4>


                        <div class="mb-3">
                            <label for="frequency2" class="form-label">Frecuencia (Hz): <span
                                    id="frequencyValue2">440</span></label>
                            <input type="range" class="form-range" id="frequency2" min="100" max="1000" value="440"
                                   step="10">
                        </div>
                        <div class="mb-3">
                            <label for="amplitude2" class="form-label">Amplitud: <span
                                    id="amplitudeValue2">1</span></label>
                            <input type="range" class="form-range" id="amplitude2" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="separation2" class="form-label">Separación de fuentes (m): <span
                                    id="separationValue2">1.0</span></label>
                            <input type="range" class="form-range" id="separation2" min="0.1" max="2" value="1"
                                   step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="listenerPosition2" class="form-label">Posición del escucha: <span
                                    id="listenerPositionValue2">0</span></label>
                            <input type="range" class="form-range" id="listenerPosition2" min="0" max="1" value="0"
                                   step="0.01">
                        </div>
                        <div class="btn-group w-100" role="group" aria-label="Controles de simulación">
                            <button id="playPause2" class="btn btn-primary btn-custom"><i class="fas fa-play"></i>
                                Iniciar/Pausar
                            </button>
                            <button id="reset2" class="btn btn-secondary btn-custom"><i class="fas fa-undo"></i>
                                Reiniciar
                            </button>
                            <button id="toggleColor2" class="btn btn-info btn-custom"><i class="fas fa-palette"></i>
                                Cambiar a Color
                            </button>
                            <button id="playAudio2" class="btn btn-success btn-custom"><i class="fas fa-volume-up"></i>
                                Reproducir Audio
                            </button>
                            <button id="clear2" class="btn btn-warning btn-custom"><i class="fas fa-broom"></i> Limpiar
                                Ondas
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="canvas-container2" class="canvas-container"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="reflection" role="tabpanel" aria-labelledby="reflection-tab">
            <div class="row">
                <div class="col-md-5">
                    <div class="control-panel">
                        <h4>Controles</h4>
                        <div class="mb-3">
                            <label for="frequency3" class="form-label">Frecuencia (Hz): <span
                                    id="frequencyValue3">440</span></label>
                            <input type="range" class="form-range" id="frequency3" min="100" max="1000" value="440"
                                   step="10">
                        </div>
                        <div class="mb-3">
                            <label for="amplitude3" class="form-label">Amplitud: <span
                                    id="amplitudeValue3">1</span></label>
                            <input type="range" class="form-range" id="amplitude3" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label for="wallPosition3" class="form-label">Posición de la pared: <span
                                    id="wallPositionValue3">0.25</span></label>
                            <input type="range" class="form-range" id="wallPosition3" min="0" max="0.5" value="0.25"
                                   step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="wallAngle3" class="form-label">Ángulo de la pared (grados): <span
                                    id="wallAngleValue3">0</span></label>
                            <input type="range" class="form-range" id="wallAngle3" min="-45" max="45" value="0"
                                   step="1">
                        </div>
                        <div class="mb-3">
                            <label for="waveMode3" class="form-label">Modo de onda:</label>
                            <select class="form-select" id="waveMode3">
                                <option value="continuous">Continuo</option>
                                <option value="pulse">Pulso</option>
                            </select>
                        </div>
                        <div class="btn-group w-100" role="group" aria-label="Controles de simulación">
                            <button id="playPause3" class="btn btn-primary btn-custom"><i class="fas fa-play"></i>
                                Iniciar/Pausar
                            </button>
                            <button id="reset3" class="btn btn-secondary btn-custom"><i class="fas fa-undo"></i>
                                Reiniciar
                            </button>
                            <button id="toggleColor3" class="btn btn-info btn-custom"><i class="fas fa-palette"></i>
                                Cambiar a Color
                            </button>
                            <button id="playAudio3" class="btn btn-success btn-custom"><i class="fas fa-volume-up"></i>
                                Reproducir Audio
                            </button>
                            <button id="clear3" class="btn btn-warning btn-custom"><i class="fas fa-broom"></i> Limpiar
                                Ondas
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 ">
                    <div id="canvas-container3" class="canvas-container"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="measurement" role="tabpanel" aria-labelledby="measurement-tab">
            <div class="row">
                <div class="col-md-5">
                    <div class="control-panel">
                        <h4>Controles</h4>
                        <div class="mb-3">
                            <label for="frequency4" class="form-label">Frecuencia (Hz): <span
                                    id="frequencyValue4">440</span></label>
                            <input type="range" class="form-range" id="frequency4" min="100" max="1000" value="440"
                                   step="10">
                        </div>
                        <div class="mb-3">
                            <label for="amplitude4" class="form-label">Amplitud: <span
                                    id="amplitudeValue4">1</span></label>
                            <input type="range" class="form-range" id="amplitude4" min="0" max="1" value="1" step="0.1">
                        </div>
                        <div class="btn-group w-100" role="group" aria-label="Controles de simulación">
                            <button id="playPause4" class="btn btn-primary btn-custom"><i class="fas fa-play"></i>
                                Iniciar/Pausar
                            </button>
                            <button id="reset4" class="btn btn-secondary btn-custom"><i class="fas fa-undo"></i>
                                Reiniciar
                            </button>
                            <button id="toggleColor4" class="btn btn-info btn-custom"><i class="fas fa-palette"></i>
                                Cambiar a Color
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div id="canvas-container4" class="canvas-container"></div>
                </div>
            </div>
            <div id="ruler" class="draggable">
                <div class="ruler-scale"></div>
                <div class="ruler-label">0 m</div>
            </div>
            <div id="stopwatch" class="draggable">
                <div class="stopwatch-display">00:000</div>
                <button id="startStopwatch" class="btn btn-sm btn-primary"><i class="fas fa-play"></i></button>
                <button id="resetStopwatch" class="btn btn-sm btn-secondary"><i class="fas fa-undo"></i></button>
            </div>
        </div>
    </div>
</div>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="sketch.js"></script>
</body>
</html>
