<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simulador de Ondas de Sonido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="assets/p5/p5.js"></script>
    <script src="assets/p5/p5.dom.js"></script>
    <script src="assets/p5/p5.sound.js"></script>
    <script src="sketch.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row">
          <div class="col-md-8">
              <div id="canvas-container"></div>
          </div>
          <div class="col-md-4">
              <div class="card" id="frequencyCard">
                  <div class="card-body">
                      <h5 class="card-title">Frecuencia</h5>
                      <label for="frequencySlider" class="form-label">
                          <span id="frequencyValue">100</span> Hz
                      </label>
                      <input type="range" class="form-range" id="frequencySlider" min="100" max="1000" value="100">
                  </div>
              </div>
              <div class="card" id="amplitudeCard">
                  <div class="card-body">
                      <h5 class="card-title">Amplitud</h5>
                      <label for="amplitudeSlider" class="form-label">
                          <span id="amplitudeValue">50</span>%
                      </label>
                      <input type="range" class="form-range" id="amplitudeSlider" min="0" max="100" value="50">
                  </div>
              </div>
              <div class="card" id="soundCard">
                  <div class="card-body">
                      <h5 class="card-title">Sonido</h5>
                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="soundToggle">
                          <label class="form-check-label" for="soundToggle">Activar sonido</label>
                      </div>
                  </div>
              </div>
              <div class="card" id="bounceCard">
                  <div class="card-body">
                      <h5 class="card-title">Rebote de ondas</h5>
                      <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="bounceToggle" checked>
                          <label class="form-check-label" for="bounceToggle">Activar rebote</label>
                      </div>
                  </div>
              </div>
              <div class="card" id="wallCard">
                  <div class="card-body">
                      <h5 class="card-title">Pared</h5>
                      <div class="form-check form-switch mb-2">
                          <input class="form-check-input" type="checkbox" id="wallToggle">
                          <label class="form-check-label" for="wallToggle">Mostrar pared</label>
                      </div>
                      <label for="wallAngleSlider" class="form-label">Ángulo: <span id="wallAngleValue">0</span>°</label>
                      <input type="range" class="form-range" id="wallAngleSlider" min="0" max="360" value="0">
                      <label for="wallDistanceSlider" class="form-label">Distancia: <span id="wallDistanceValue">50</span>%</label>
                      <input type="range" class="form-range" id="wallDistanceSlider" min="0" max="100" value="50">
                  </div>
              </div>
              <div class="card" id="controlCard">
                  <div class="card-body">
                      <h5 class="card-title">Control de simulación</h5>
                      <button id="pausePlayBtn" class="btn btn-primary me-2">
                          <i class="bi bi-pause-fill"></i> Pausar
                      </button>
                      <button id="resetBtn" class="btn btn-secondary">
                          <i class="bi bi-arrow-counterclockwise"></i> Reiniciar
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
